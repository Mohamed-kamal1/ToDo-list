<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo</title>
    <link rel="icon" href="assets/checklist.png">

</head>
<body>
<header>
    <div class="logo">
    <img src="assets/to-do-list.png" alt="">
    <h1>To Do</h1>
    </div>
</header>
<main>
    <div class="container">
        <div class="input">
            <label for="taskInput">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="add" onclick="addTask()">Add</button>
            </label>
        </div>
        <div class="tasks">
            <h1 id="tasksHeader">Tasks todo</h1>
            <ul id="taskList">
            </ul>
        </div>
        <div class="completed-tasks">
            <h1 id="completedHeader">Completed</h1>
            <ul id="completedList">
            </ul>
        </div>
    </div>
    <aside class="sidebar closed">
        <label><textarea></textarea></label>
        <img id="closeBtn" src="assets/right-arrow.png" alt="">
    </aside>
    <div class="notification notification-close ">
        <p class="notification-text">Task added successfully</p>
    </div>
    <div class="notification-list notification-list-closed" ></div>

</main>
<script src="script.js"></script>
</body>
</html>
